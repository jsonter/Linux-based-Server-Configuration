{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
  <h1>Delete Item: {{ item.name }}</h1>
</div>
<div class="row clearfix">
	<div class="col-md-12 column">
    <form class="form-horizontal" action = "{{ url_for('deleteItem', item_id = item.id) }}" method = 'post'>
      <fieldset>

        <h3>Warning: You are about to delete the item: {{ item.name }}</h3>
        <!-- Button -->
        <div class="control-group">
          <div class="controls">
            <input id="submit" name="submit" type="submit" value="Delete" class="btn btn-primary"></button>
            <a href="{{ url_for('catalog') }}">Cancel</a>
          </div>
        </div>

      </fieldset>
      </form>
    </div>
	</div>
</div>
{% endblock %}
