{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
  <h1>Login</h1>
</div>
<div class="row clearfix">
	<div class="col-md-12 column">
    {% if error %}
      <p class='error'><strong>Error:</strong> {{ error }}
    {% endif %}
    <form class="form-horizontal" action = "{{ url_for('login') }}" method = 'post'>
      <fieldset>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="username">Username</label>
        <div class="controls">
          <input id="username" name="username" type="text" placeholder="" class="input-large" required="">
          <p class="help-block">Enter your registered username.</p>
        </div>
      </div>
      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input id="password" name="password" type="password" placeholder="" class="input-large" required="">
          <p class="help-block">Enter your username's password.</p>
        </div>
      </div>

      <!-- Button -->
      <div class="control-group">
        <div class="controls">
          <input id="submit" name="submit" type="submit" value="Login" class="btn btn-primary"></button>
          <a href="{{ url_for('catalog') }}">Cancel</a>
        </div>
    </div>
	</div>
</div>
{% endblock %}
