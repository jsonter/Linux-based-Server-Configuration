<VirtualHost *:80>
		ServerName http://52.88.150.147/
		ServerAdmin jsonter@gmail.com
		WSGIDaemonProcess catalog user=grader group=grader threads=5
		WSGIScriptAlias / /var/www/html/catalog/catalog.wsgi
		<Directory /var/www/html/catalog/>
		  WSGIProcessGroup catalog
			WSGIApplicationGroup %{GLOBAL}
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/html/catalog/static
		<Directory /var/www/html/catalog/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
